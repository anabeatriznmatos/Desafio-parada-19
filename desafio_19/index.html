<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTEIRA DE MOTORISTA</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    
        var nome = prompt("Qual seu nome?" );
        var idade = parseInt(prompt(nome + ", qual é sua idade?"));
            
        if (idade >=18) {
            mostra(nome + " parabéns, você ja pode tirar sua carteira de motorista! :) ");

        }if(idade <18) {
            mostra(nome + " que pena! Você é menor de idade e ainda não pode tirar sua carteira de motorista. :( " );
    }
    </script>
</body>
     
</html>
